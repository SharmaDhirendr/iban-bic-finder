<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IBAN to BIC Finder</title>
  <meta name="description" content="Paste IBAN ‚Üí Get BIC instantly. Works offline. Free."/>
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üí∏</text></svg>">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    .card { 
      background: white; 
      border-radius: 1rem; 
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      padding: 2.5rem 2rem;
      max-width: 500px;
      width: 100%;
    }
    .header {
      text-align: center;
      margin-bottom: 2rem;
    }
    .icon {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }
    h1 { 
      font-size: 1.75rem;
      color: #1f2937;
      margin-bottom: 0.5rem;
      font-weight: 700;
    }
    .subtitle { 
      color: #6b7280; 
      font-size: 0.95rem;
    }
    .input-group {
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      font-size: 0.875rem;
      font-weight: 600;
      color: #374151;
      margin-bottom: 0.5rem;
    }
    input { 
      width: 100%; 
      padding: 0.875rem 1rem; 
      font-size: 1rem; 
      border: 2px solid #e5e7eb; 
      border-radius: 0.5rem;
      transition: all 0.2s;
      font-family: 'Courier New', monospace;
    }
    input:focus { 
      outline: none; 
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    button { 
      width: 100%; 
      padding: 1rem; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white; 
      border: none; 
      border-radius: 0.5rem; 
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer; 
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button:hover { 
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }
    button:active {
      transform: translateY(0);
    }
    .result { 
      margin-top: 2rem; 
      padding: 1.5rem; 
      background: #f0fdf4;
      border: 2px solid #86efac;
      border-radius: 0.75rem;
      display: none;
    }
    .result.show { 
      display: block;
      animation: slideIn 0.3s ease-out;
    }
    .error { 
      margin-top: 2rem; 
      padding: 1.5rem; 
      background: #fef2f2;
      border: 2px solid #fca5a5;
      border-radius: 0.75rem;
      display: none;
    }
    .error.show { 
      display: block;
      animation: slideIn 0.3s ease-out;
    }
    .error-icon {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 0.5rem;
    }
    .error-title {
      font-size: 1.1rem;
      font-weight: 700;
      color: #dc2626;
      text-align: center;
      margin-bottom: 0.5rem;
    }
    .error-message {
      color: #991b1b;
      text-align: center;
      font-size: 0.95rem;
      line-height: 1.5;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .result-item {
      margin-bottom: 1rem;
    }
    .result-item:last-child {
      margin-bottom: 0;
    }
    .result-label {
      font-size: 0.75rem;
      font-weight: 600;
      color: #059669;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 0.25rem;
    }
    .result-value {
      font-size: 1.1rem;
      color: #1f2937;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .copy-btn { 
      background: #10b981;
      color: white; 
      border: none; 
      padding: 0.5rem 1rem; 
      border-radius: 0.375rem;
      cursor: pointer; 
      font-size: 0.813rem;
      font-weight: 600;
      transition: background 0.2s;
    }
    .copy-btn:hover {
      background: #059669;
    }
    .footer { 
      text-align: center; 
      margin-top: 2rem; 
      padding-top: 1.5rem;
      border-top: 1px solid #e5e7eb;
      font-size: 0.813rem; 
      color: #9ca3af;
    }
    .badge {
      display: inline-block;
      background: #f3f4f6;
      padding: 0.25rem 0.5rem;
      border-radius: 0.25rem;
      font-size: 0.75rem;
      margin: 0 0.25rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="header">
      <div class="icon">üí∏</div>
      <h1>IBAN to BIC Finder</h1>
      <p class="subtitle">Convert your IBAN to BIC code instantly</p>
    </div>

    <div class="input-group">
      <label for="iban">Enter IBAN Number</label>
      <input type="text" id="iban" placeholder="DE89 3704 0044 0532 0130 00" />
    </div>

    <button onclick="findBIC()">Find BIC Code</button>

    <div id="result" class="result">
      <div class="result-item">
        <div class="result-label">BIC Code</div>
        <div class="result-value">
          <span id="bic"></span>
          <button class="copy-btn" onclick="copy('bic', this)">Copy</button>
        </div>
      </div>
      <div class="result-item">
        <div class="result-label">Bank Name</div>
        <div class="result-value">
          <span id="bank"></span>
        </div>
      </div>
      <div class="result-item">
        <div class="result-label">Country</div>
        <div class="result-value">
          <span id="country"></span>
        </div>
      </div>
    </div>

    <div id="error" class="error">
      <div class="error-icon">‚ö†Ô∏è</div>
      <div class="error-title">Bank Not Found</div>
      <div class="error-message">
        This bank is not in our database yet. Please contact support to add it, or check if your IBAN is correct.
      </div>
    </div>

    <div class="footer">
      <span class="badge">Offline</span>
      <span class="badge">Free</span>
      <span class="badge">No Tracking</span>
    </div>
  </div>

  <script>
    const bankRules = {
      "DE3704": { bic: "COBADEFFXXX", bank: "Commerzbank", country: "Germany" },
      "DE5001": { bic: "DEUTDEFFXXX", bank: "Deutsche Bank", country: "Germany" },
      "DE7001": { bic: "PBNKDEFFXXX", bank: "Postbank", country: "Germany" },
      "NL91INGB": { bic: "INGBNL2A", bank: "ING Bank", country: "Netherlands" },
      "NL91ABNA": { bic: "ABNANL2A", bank: "ABN AMRO", country: "Netherlands" },
      "FR142004": { bic: "BNPAFRPPXXX", bank: "BNP Paribas", country: "France" },
      "GB29NWBK": { bic: "NWBKGB2L", bank: "NatWest", country: "UK" },
      "ES912100": { bic: "CAIXESBBXXX", bank: "CaixaBank", country: "Spain" }
    };

    function findBIC() {
      const input = document.getElementById("iban").value.replace(/\s/g, '').toUpperCase();
      if (!input || input.length < 15) {
        alert("Please enter a valid IBAN");
        return;
      }
      const country = input.substring(0, 2);
      const bankCode = input.substring(4, 8);
      const key = country + bankCode;

      let found = null;
      for (const rule in bankRules) {
        if (rule.startsWith(key)) {
          found = bankRules[rule];
          break;
        }
      }

      if (found) {
        document.getElementById("bic").textContent = found.bic;
        document.getElementById("bank").textContent = found.bank;
        document.getElementById("country").textContent = found.country;
        document.getElementById("result").classList.add("show");
      } else {
        alert("Bank not found. Try a major bank or add it to the code!");
      }
    }

    function copy(id, btn) {
      const text = document.getElementById(id).textContent;
      navigator.clipboard.writeText(text).then(() => {
        const old = btn.textContent;
        btn.textContent = "Copied!";
        setTimeout(() => btn.textContent = old, 1000);
      }).catch(err => {
        alert("Failed to copy. Please copy manually.");
      });
    }

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js');
      });
    }
  </script>
</body>
</html>
