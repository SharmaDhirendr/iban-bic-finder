<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IBAN to BIC Finder</title>
  <meta name="description" content="Paste IBAN â†’ Get BIC instantly. Works offline. Free."/>
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’¸</text></svg>">
  <style>
    :root { --blue: #3b82f6; --gray: #6b7280; }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: #f9fafb; color: #1f2937; padding: 1rem; line-height: 1.6; }
    .container { max-width: 500px; margin: 2rem auto; }
    h1 { font-size: 1.5rem; text-align: center; margin-bottom: 1rem; }
    p.subtitle { text-align:center; color:#6b7280; font-size:0.9rem; margin-bottom:1rem; }
    input { width: 100%; padding: 1rem; font-size: 1rem; border: 2px solid #e5e7eb; border-radius: 0.5rem; margin-bottom: 0.5rem; }
    input:focus { outline: none; border-color: var(--blue); }
    button { width: 100%; padding: 1rem; background: var(--blue); color: white; border: none; border-radius: 0.5rem; font-weight: 600; cursor: pointer; transition: 0.2s; }
    button:hover { background: #2563eb; }
    .result { margin-top: 1.5rem; padding: 1rem; background: #ecfdf5; border: 1px solid #a7f3d0; border-radius: 0.5rem; display: none; }
    .result.show { display: block; }
    .copy-btn { background: #10b981; color: white; border: none; padding: 0.5rem 1rem; border-radius: 0.375rem; margin-left: 0.5rem; cursor: pointer; font-size: 0.875rem; }
    .footer { text-align: center; margin-top: 2rem; font-size: 0.875rem; color: var(--gray); }
  </style>
</head>
<body>
  <div class="container">
    <h1>IBAN to BIC Finder</h1>
    <p class="subtitle">Paste IBAN â†’ Get BIC in 1 second</p>
    <input type="text" id="iban" placeholder="e.g. DE89 3704 0044 0532 0130 00" />
    <button onclick="findBIC()">Find BIC</button>
    <div id="result" class="result">
      <p><strong>BIC:</strong> <span id="bic"></span> <button class="copy-btn" onclick="copy('bic')">Copy</button></p>
      <p><strong>Bank:</strong> <span id="bank"></span></p>
      <p><strong>Country:</strong> <span id="country"></span></p>
    </div>
    <div class="footer">Works offline â€¢ Free â€¢ No tracking</div>
  </div>

  <script>
    const bankRules = {
      "DE3704": { bic: "COBADEFFXXX", bank: "Commerzbank", country: "Germany" },
      "DE5001": { bic: "DEUTDEFFXXX", bank: "Deutsche Bank", country: "Germany" },
      "DE7001": { bic: "PBNKDEFFXXX", bank: "Postbank", country: "Germany" },
      "NL91INGB": { bic: "INGBNL2A", bank: "ING Bank", country: "Netherlands" },
      "NL91ABNA": { bic: "ABNANL2A", bank: "ABN AMRO", country: "Netherlands" },
      "FR142004": { bic: "BNPAFRPPXXX", bank: "BNP Paribas", country: "France" },
      "GB29NWBK": { bic: "NWBKGB2L", bank: "NatWest", country: "UK" },
      "ES912100": { bic: "CAIXESBBXXX", bank: "CaixaBank", country: "Spain" }
      // Add more banks here later
    };

    function findBIC() {
      const input = document.getElementById("iban").value.replace(/\s/g, '').toUpperCase();
      if (!input || input.length < 15) {
        alert("Please enter a valid IBAN");
        return;
      }
      const country = input.substring(0, 2);
      const bankCode = input.substring(4, 8);
      const key = country + bankCode;

      let found = null;
      for (const rule in bankRules) {
        if (rule.startsWith(key)) {
          found = bankRules[rule];
          break;
        }
      }

      if (found) {
        document.getElementById("bic").textContent = found.bic;
        document.getElementById("bank").textContent = found.bank;
        document.getElementById("country").textContent = found.country;
        document.getElementById("result").classList.add("show");
      } else {
        alert("Bank not found. Try a major bank or add it to the code!");
      }
    }

    function copy(id) {
      const text = document.getElementById(id).textContent;
      navigator.clipboard.writeText(text).then(() => {
        const btn = event.target;
        const old = btn.textContent;
        btn.textContent = "Copied!";
        setTimeout(() => btn.textContent = old, 1000);
      });
    }

    // Register service worker for offline use
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js');
      });
    }
  </script>
</body>
</html>
